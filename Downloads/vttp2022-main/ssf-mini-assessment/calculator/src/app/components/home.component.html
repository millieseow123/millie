
<div class="row mt-4">
	<div class="col">
		<h1>Online Calculator</h1>
	</div>
</div>

<form [formGroup]="form" (ngSubmit)="process()">
	<div class="mb-3">
		<label for="oper1">Operand 1</label>
		<input id="oper1" class="form-control" type="number" formControlName="oper1">
		<div class="fs-6 text-danger">Use only Integers</div>
	</div>
	<div class="mb-3">
		<label for="ops">Operation</label>
		<select id="ops" class="form-select" formControlName="ops">
			<option value="plus">+</option>
			<option value="minus">-</option>
			<option value="divide">/</option>
			<option value="multiply">x</option>
		</select>
	</div>
	<div class="mb-3">
		<label for="oper2">Operand 2</label>
		<input id="oper2" class="form-control" type="number" formControlName="oper2">
		<div class="fs-6 text-danger">Use only Integers</div>
	</div>
	<div class="d-flex justify-content-end">
		<button class="btn btn-primary btn-lg" type="submit" [disabled]="form.invalid">
			Calculate
		</button>
	</div>
</form>
