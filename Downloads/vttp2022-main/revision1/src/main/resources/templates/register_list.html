<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrations</title>
</head>
<body>
    <!-- regs -->
    <h1>Registrations</h1>

    <table border="2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="r: ${regs}">
                <td data-th-text="${r.name}"></td>
                <td data-th-text="${r.email}"></td>
                <td data-th-text="${r.phone}"></td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
